<!DOCTYPE html>
<html>
<head>
    <title>Eye Tracking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Tracking Simulator</h1>
        <p>Choose a category to start tracking:</p>
        <button onclick="startTracking('beverages')">Beverages</button>
        <button onclick="startTracking('cars')">Cars</button>
        <button onclick="startTracking('snacks')">Snacks</button>
    </div>
    <script src="tracking.js"></script>
</body>
</html>
